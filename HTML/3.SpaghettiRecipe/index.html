<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spaghetti Recipe</title>
  </head>
  <body>
    <article>
      <header>
        <h1>Spaghetti Recipe</h1>
      </header>

      <section>
        <h2>Ingredients</h2>
        <ul>
          <li>Spaghetti</li>
          <li>Marinara Sauce</li>
          <li>Salt</li>
          <li>Water</li>
        </ul>
      </section>

      <section>
        <h2>Instructions</h2>
        <ol>
          <li>Boil water</li>
          <li>Add Spaghetti</li>
          <ol>
            <li>Add salt to taste</li>
            <li>Cook for 10 minutes</li>
          </ol>
          <li>Add marinara sauce to pan</li>
          <li>Mix cooked Spaghetti with marinara sauce</li>
          <li>Enjoy</li>
        </ol>
      </section>
    </article>
  </body>
</html>
